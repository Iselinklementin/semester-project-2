        <!-- legg til alt-text ogsÃ¥ -->

        <div class="container add-product-wrap">
          <div class="container header-container">
            <div class="header-container">
              <h1>Add a new product</h1>
              <div class="message-container"></div>
            </div>
          </div>
          <div class="add-product-container">
            <div class="container upload-img-wrapper">
              <figure class="upload-img-container">
                <img class="rounded uploadedimage" alt="" id="uploadedimage" />
              </figure>
              <button id="upload_widget" class="btn cloudinary-button upload_widget">
                <i class="fas fa-cloud-upload-alt"></i> Upload image
              </button>
            </div>

            <form class="container add-form">
              <div class="input-group">
                <!--Title-->
                <label for="title" class="label-title">Enter title</label>
                <div class="milky-title">
                  <div class="milky-title__content">
                    <span class="milky">Milky <i class="fas fa-chevron-right"></i></span>
                  </div>
                  <input type="text" class="title form-control" aria-label="Title" />
                </div>

                <!-- only numbers -->
                <div class="price-volume-wrap">
                  <div>
                    <label for="price" class="label-price">Price</label>
                    <input type="text" class="price form-control" aria-label="Price" />
                  </div>
                  <select class="form-select volume" aria-label="Select volume">
                    <option selected>Choose volume</option>
                    <option value="1">250ml</option>
                    <option value="2">750ml</option>
                  </select>
                </div>

                <!--description-->
                <label for="description" class="label-description">Description</label>
                <textarea class="description form-control" rows="7"></textarea>
                <!--checkbox-->
                <div class="featured-container">
                  <input type="checkbox" class="form-check-input featured" />
                  <label class="form-check-label label-featured">Featured product</label>
                </div>
              </div>

              <button class="btn-primary btn add-btn"> <i class="fas fa-plus"></i> Add product </button>
              <!--image-->
              <div class="image-container">
                <label for="image" class="">Image src</label>
                <input class="image form-input form-control" />
              </div>
            </form>
          </div>
        </div>

        <!-- CLOUDINARY BUTTON -->
