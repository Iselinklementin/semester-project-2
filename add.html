        <div class="container">
          <h1 class="add-heading">Add product</h1>
        </div>

        <div class="container add-wrapper">
          <figure class="upload-img-wrap">
            <img class="rounded uploadedimage" alt="" id="uploadedimage" />
          </figure>
          <button id="upload_widget" class="btn cloudinary-button upload_widget">Upload image</button>
          <!--  style="background-color: #76a9c6"   -->
        </div>

        <div class="container">
          <h2 class="mt-4">Add details</h2>
          <form class="add-form container">
            <div class="message-container"></div>
            <div class="input-group">
              <label for="title" class="form-label">Title - enter taste</label>
              <span>Milky</span>
              <input type="text" class="title form-control" aria-label="Amount (to the nearest dollar)" />
            </div>
            <!-- only numbers -->
            <div class="input-group">
              <span class="input-group-text">Price</span>
              <input type="text" class="price form-control" aria-label="Amount (to the nearest dollar)" />
            </div>
            <label for="description" class="description-label form-label">Description</label>
            <textarea class="description form-control" rows="6"></textarea>

            <div class="form-check mt-4">
              <input type="checkbox" class="form-check-input featured" />
              <label class="form-check-label" for="exampleCheck1">Featured</label>
            </div>

            <div class="image-container" style="opacity: 0">
              <label for="image" class="form-label">Image src</label>
              <input class="image form-input form-control" />
            </div>

            <button class="btn-primary btn add-btn">Add product</button>
          </form>
        </div>
