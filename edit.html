        <div class="loader-background">
          <div class="show-spinner">
            <span class="pulse spinner"></span>
          </div>
        </div>

        <div class="container edit-product-wrap product-wrap">
          <div class="container header-container">
            <div class="header-container">
              <h1>Edit product</h1>
            </div>
          </div>

          <div class="container product-container">
            <div class="container upload-img-wrapper">
              <figure class="upload-img-container">
                <img class="rounded uploadedimage image" alt="" id="uploadedimage" />
              </figure>
              <div class="upload-btn-warning-container">
                <button id="upload_widget" class="btn cloudinary-button upload_widget">
                  <i class="fas fa-cloud-upload-alt"></i> Upload image
                </button>
                <div class="input-error input-warning__image"></div>
              </div>
            </div>
            <input class="edit-image hidden-image-input form-input form-control" type="hidden" />
            <form class="container edit-form forms">
              <!--Title-->
              <div class="input-group">
                <label for="title" class="label-title">Enter new title</label>
                <div class="milky-input">
                  <div class="milky-input__content">
                    <span class="milky">Milky <i class="fas fa-chevron-right"></i></span>
                  </div>
                  <input
                    type="text"
                    placeholder="Title"
                    class="title form-control"
                    aria-label="Title"
                  />
                  <div class="input-error input-warning__title"></div>
                </div>

                <!-- Price -->
                <div class="price-volume-wrap">
                  <div class="price-container">
                    <label for="price" class="label-price">Price </label>
                    <input type="text" class="price form-control" aria-label="Price" />
                    <div class="input-error input-warning__price"></div>
                  </div>
                  <!-- Volume -->
                  <div class="select-volume">
                    <label for="price" class="label-price">Volume</label>
                    <select class="form-select volume" aria-label="Select volume">
                      <option>Choose volume</option>
                      <option value="Small">Small</option>
                      <option value="Large">Large</option>
                    </select>
                    <div class="input-error input-warning__volume"></div>
                  </div>
                </div>
                <!-- Description -->
                <div class="description-inputs">
                  <div>
                    <label for="description" class="label-description">Description</label>
                    <textarea
                      class="description form-control"
                      rows="3"
                      placeholder="Simple description"
                    ></textarea>
                    <div class="input-error input-warning__description"></div>
                  </div>

                  <!-- Description details -->
                  <div>
                    <label for="description-details" class="label-description-details"
                      >Description details</label
                    >
                    <textarea
                      class="description-details form-control"
                      rows="5"
                      placeholder="Longer description for productpage"
                    ></textarea>
                    <div class="input-error input-warning__description-details"></div>
                  </div>

                  <!-- Nutrition -->
                  <div>
                    <label for="nutrition" class="label-nutrition">Nutrition facts</label>
                    <textarea
                      class="nutrition form-control"
                      rows="5"
                      placeholder="Milk containing:"
                    ></textarea>
                    <div class="input-error input-warning__nutrition"></div>
                  </div>
                </div>

                <!--Checkbox-->
                <div class="featured-container">
                  <input type="checkbox" class="form-check-input featured" />
                  <label class="form-check-label label-featured">Featured product</label>
                </div>

                <input id="id" type="hidden" />
                <div class="message-container"></div>

                <div class="button-container">
                  <button class="btn btn-primary"><i class="fas fa-check"></i>Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal">
          <div class="container modal-container">
            <div class="modal-header"></div>
            <div class="modal-content"></div>

            <div class="modal-footer">
              <button id="modal-btn-close" type="button" class="btn btn-secondary">Close</button>
              <button id="modal-btn-ok" type="button" class="btn btn-primary confirmBtn">Ok</button>
            </div>
          </div>
        </div>
        <!-- Modal -->
