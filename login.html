<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Milk-based drinks with taste - made for comfort and enjoyment! Follow us on Facebook, Instagram and Snapchat - Milky"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9b8ac118a8.js" crossorigin="anonymous"></script>
    <title>Login Milky</title>
  </head>
  <body>
    <div class="wrapper login" id="top">
      <main>
        <nav>
          <div class="sidebar-nav-wrapper">
            <div class="sidebar-nav-container">
              <div class="sidebar-nav-items container">
                <ul class="sidebar-nav-links">
                  <li>
                    <a href="index.html" class="nav-link">
                      <i class="fas fa-chevron-right"></i>
                      Home
                    </a>
                  </li>
                  <li>
                    <a href="products.html" class="nav-link">
                      <i class="fas fa-chevron-right"></i>
                      Products
                    </a>
                  </li>
                  <li>
                    <a href="favorites.html" class="nav-link">
                      <i class="fas fa-chevron-right"></i>
                      Favorites
                    </a>
                  </li>
                </ul>

                <div class="social-media-wrapper">
                  <p>Follow us on:</p>
                  <ul class="social-media">
                    <li>
                      <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="fab fa-facebook-square"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="fab fa-instagram-square"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="logo-container container">
            <div class="logo-background"></div>
            <a href="/" class="logo"></a>
          </div>

          <div class="container hamburger-container d-lg-none">
            <a href="#" class="btn sidebar-nav-toggle">
              <i class="fas fa-bars"></i>
            </a>
          </div>

          <div class="nav-links-top-right container">
            <ul class="nav-links-top">
              <li><a class="nav-link d-none d-lg-block" href="index.html">Home</a></li>
              <li><a class="nav-link d-none d-lg-block" href="products.html">Products</a></li>
              <li>
                <a class="nav-link" href="favorites.html"><i class="far fa-heart"></i></a>
              </li>
              <li>
                <a class="active nav-link" aria-current="page" href="login.html"
                  ><i class="fas fa-user"></i
                ></a>
              </li>
              <li>
                <a class="nav-link" href="cart.html"
                  ><i class="fas fa-shopping-cart cart-icon"></i><span class="cart-count"></span
                ></a>
              </li>
            </ul>
          </div>
        </nav>

        <figure class="cow-container container">
          <img src="./images/Milkyway.png" class="" alt="Milky-cow" />
          <h1>Please sign in</h1>
        </figure>

        <form class="container login-form">
          <div class="message-container"></div>
          <div class="mb-3 mt-4">
            <label for="email" class="form-label">Email address / username</label>
            <input type="email" class="form-control login-input email" autocomplete="off" />
            <div class="wrap-warning">
              <div class="login-error-username"></div>
              <i class=""></i>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="form-text mb-2">Minimum 6 characters</div>
            <input type="password" class="form-control login-input password" />
            <div class="wrap-warning">
              <div class="login-error-password"></div>
              <i class=""></i>
            </div>
          </div>

          <button type="submit" class="btn btn-primary login-btn">Sign in</button>
        </form>

        <!-- Modal -->
        <div class="modal">
          <div class="container modal-container">
            <div class="modal-header"></div>
            <div class="modal-content"></div>

            <div class="modal-footer">
              <button id="modal-btn-close" type="button" class="btn btn-secondary">Close</button>
              <button id="modal-btn-ok" type="button" class="btn btn-primary confirmBtn">Ok</button>
            </div>
          </div>
        </div>
        <!-- Modal -->
      </main>
    </div>

    <footer class="footer">
      <div class="container footer-container">
        <div class="logo-container-footer">
          <a href="/" class="logo-footer"></a>
        </div>
        <ul>
          <li class="nav-item"><a href="/" class="nav-link px-2">Home</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link px-2">Products</a></li>
          <li class="nav-item"><a href="favorites.html" class="nav-link px-2">Favorites</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2">About</a></li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/pages/login.js" type="module"></script>
  </body>
</html>
